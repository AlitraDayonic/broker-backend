<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SwiftXchangePro</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        
        .admin-login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #00c9a7;
            margin-bottom: 5px;
        }
        
        .admin-header p {
            color: rgba(255, 255, 255, 0.7);
        }

        .backend-config {
            background: rgba(0, 201, 167, 0.1);
            border: 1px solid rgba(0, 201, 167, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .backend-config label {
            color: #00c9a7;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .backend-config input {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(0, 201, 167, 0.5) !important;
        }

        .backend-config small {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00c9a7;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .admin-btn {
            width: 100%;
            background: linear-gradient(135deg, #00c9a7, #00a085);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 201, 167, 0.3);
        }

        .admin-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background-color: rgba(220, 53, 69, 0.2);
            color: #f8d7da;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #d4edda;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>SwiftXchangePro Administration</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="adminLoginForm">
            <div class="backend-config">
                <label for="backendUrl">Backend URL:</label>
                <input type="url" 
                       id="backendUrl" 
                       placeholder="https://your-app.railway.app" 
                       required>
                <small>Enter your Railway backend URL</small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="admin-btn" id="loginBtn">
                <span id="loginText">Login to Admin Panel</span>
            </button>
        </form>
    </div>

    <script>
        // Store backend URL in localStorage for convenience
        const backendUrlInput = document.getElementById('backendUrl');
        
        // Load saved backend URL
        const savedBackendUrl = localStorage.getItem('backendUrl');
        if (savedBackendUrl) {
            backendUrlInput.value = savedBackendUrl;
        }

        // Save backend URL when changed
        backendUrlInput.addEventListener('change', () => {
            localStorage.setItem('backendUrl', backendUrlInput.value);
        });

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const alertContainer = document.getElementById('alert-container');
            
            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
           const backendUrl = ''; // Empty string for same domain

            // Show loading state
            loginBtn.disabled = true;
            loginText.innerHTML = '<div class="loading"></div>Logging in...';
            
            const loginData = {
                email: email,
                password: password
            };
            
            try {
                console.log('Attempting login to:', `${backendUrl}/api/admin-login`);
                
                const response = await fetch(`${backendUrl}/api/admin-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Login result:', result);

                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                     // Add this debugging
    console.log('🍪 All cookies after login:', document.cookie);
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/admin/admin-dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Network error. Please try again.';
                
                // More specific error messages
                if (error.message.includes('404')) {
                    errorMessage = 'Login endpoint not found. Please check your backend URL.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to backend. Please check your backend URL and ensure CORS is configured.';
                } else if (error.message.includes('SyntaxError')) {
                    errorMessage = 'Invalid response from server. Please check your backend URL.';
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginText.textContent = 'Login to Admin Panel';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            alertContainer.firstChild.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 3000);
            }
        }

        // Pre-fill backend URL if you know it (uncomment and update)
        // document.addEventListener('DOMContentLoaded', () => {
        //     if (!backendUrlInput.value) {
        //         backendUrlInput.value = 'https://your-railway-app.railway.app';
        //     }
        // });
    </script>
</body>
</html>
